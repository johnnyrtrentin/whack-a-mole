<section>
  <div class="board">
    <div class="board__scores">
      <app-score></app-score>
      <app-highest-scores></app-highest-scores>
    </div>

    <div class="board__game">
      <button
        class="board__button"
        (click)="startGame()"
        *ngIf="(startGame$ | async) === false">
        Start Game
      </button>
    </div>

    <div class="board__timer">
      <app-timer></app-timer>
    </div>
  </div>
</section>
